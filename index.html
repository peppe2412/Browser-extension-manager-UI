<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <div class="logo-box">
          <img class="logo-header" src="/assets/images/logo.svg" alt="Logo" />
          <div class="header-title-box">
            <h3 class="header-title bold-font">Extensions</h3>
          </div>
        </div>
        <div class="dark-light-mode-box">
          <button class="button-dark-light-mode focus">
            <img
              class="logo-dark-light"
              src="assets/images/icon-sun.svg"
              alt="Sun"
            />
          </button>
        </div>
      </div>
    </header>

    <!-- SECTION MAIN DATA CONTENTS -->
    <main>
      <section class="extensions-list-section">
        <div class="extensions-list-container">
          <div class="extensions-list-title-box">
            <h1 class="bold-font extensions-list-title">Extensions List</h1>
          </div>
          <div class="buttons-extensions-list-box">
            <button class="focus" id="button-all">All</button>
            <button class="focus" id="button-active">Active</button>
            <button class="focus" id="button-inactive">Inactive</button>
          </div>
        </div>
      </section>
      <section id="data-content"></section>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>  -->

    <script src="main.js"></script>
  </body>
</html>
