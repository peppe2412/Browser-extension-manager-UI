<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
        <div class="logo-box">
          <object
            title="DevLens"
            class="logo-header"
            data="assets/images/logo.svg"
            type="image/svg+xml"
          >
            DevLens
          </object>
          <div class="header-title-box">
            <h2 class="header-title bold-font">Extensions</h2>
          </div>
        </div>
        <div class="dark-light-mode-box">
          <button
            id="button-theme"
            class="button-dark-light-mode focus"
            aria-label="change theme"
          >
            <object
              title="Sun icon"
              id="sun-icon"
              class="display-none"
              data="assets/images/icon-sun.svg"
              type="image/svg+xml"
            >
              Sun icon
            </object>
            <object
              title="Moon icon"
              id="moon-icon"
              data="assets/images/icon-moon.svg"
              type="image/svg+xml"
            >
              Moon icon
            </object>
          </button>
        </div>
      </div>
    </header>

    <!-- SECTION MAIN DATA CONTENTS -->
    <main>
      <section class="extensions-list-section">
        <div class="extensions-list-container">
          <div class="extensions-list-title-box">
            <h1 class="bold-font extensions-list-title">Extensions List</h1>
          </div>
          <div class="buttons-extensions-list-box">
            <button class="focus" id="button-all">All</button>
            <button class="focus" id="button-active">Active</button>
            <button class="focus" id="button-inactive">Inactive</button>
          </div>
        </div>
      </section>
      <section id="data-content"></section>
    </main>

    <script src="theme.js"></script>
    <script src="main.js"></script>
  </body>
</html>
